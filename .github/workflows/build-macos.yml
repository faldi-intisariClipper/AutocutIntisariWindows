name: Build macOS App (Final Fix)

on:
  push:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # LANGKAH 1: Buat README palsu agar PyInstaller tidak error
    - name: Create Dummy README
      run: echo "AutoClip Intisari App" > README.md

    - name: Install Libraries
      run: |
        python -m pip install --upgrade pip
        # Tambahkan packaging agar pyinstaller aman
        pip install customtkinter requests yt-dlp pyinstaller packaging

    - name: Download FFmpeg for macOS
      run: |
        curl -L https://evermeet.cx/ffmpeg/getrelease/ffmpeg/zip -o ffmpeg.zip
        unzip -o ffmpeg.zip
        chmod +x ffmpeg
        # Cek apakah file ffmpeg benar-benar ada
        ls -la ffmpeg

    - name: Build App with PyInstaller
      run: |
        # Kita panggil nama file secara spesifik: AutoClipintisari.py
        pyinstaller --windowed --onefile --noconfirm \
          --name "AutoClipIntisari_Mac" \
          --add-binary "ffmpeg:." \
          --add-data "README.md:." \
          AutoClipintisari.py

    # LANGKAH 2: Zip manual agar user bisa buka aplikasi (Permission Fix)
    - name: Zip Application
      run: |
        cd dist
        zip -r Intisari-Clipper-MacOS.zip AutoClipIntisari_Mac.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Intisari-Clipper-MacOS-Zip
        path: dist/Intisari-Clipper-MacOS.zip
        retention-days: 5
