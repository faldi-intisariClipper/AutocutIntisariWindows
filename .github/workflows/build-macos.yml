name: Build macOS App

on:
  push:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Create Dummy README
      run: echo "AutoClip Intisari Mac" > README.md

    - name: Install Libraries
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter requests yt-dlp pyinstaller packaging

    - name: Download FFmpeg for macOS
      run: |
        curl -L https://evermeet.cx/ffmpeg/getrelease/ffmpeg/zip -o ffmpeg.zip
        unzip -o ffmpeg.zip
        chmod +x ffmpeg

    - name: Build App with PyInstaller
      run: |
        pyinstaller --windowed --onefile --noconfirm \
          --name "AutoClipIntisari_Mac" \
          --add-binary "ffmpeg:." \
          --add-data "README.md:." \
          AutoClipintisari.py

    - name: Zip Application (Fix for Mac Permissions)
      run: |
        cd dist
        zip -r Intisari-Clipper-MacOS.zip AutoClipIntisari_Mac.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Intisari-Clipper-MacOS-Zip
        path: dist/Intisari-Clipper-MacOS.zip
        retention-days: 5
