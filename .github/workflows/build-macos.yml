name: Build macOS App (Bundled FFmpeg)

on:
  push:
    branches: [ main ] # Otomatis jalan saat Anda push ke branch main

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Libraries
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter requests yt-dlp pyinstaller

    - name: Download FFmpeg for macOS
      run: |
        # Mengambil binary FFmpeg untuk Mac
        curl -L https://evermeet.cx/ffmpeg/getrelease/ffmpeg/zip -o ffmpeg.zip
        unzip ffmpeg.zip
        # cari file ffmpeg yang diekstrak dan buat executable
        if [ -f ffmpeg ]; then chmod +x ffmpeg; elif [ -f ffmpeg* ]; then chmod +x ffmpeg*; fi

    - name: Build App with PyInstaller
      run: |
        # --add-binary "ffmpeg:." memasukkan ffmpeg ke dalam aplikasi
        # --windowed agar tidak muncul jendela terminal
        pyinstaller --windowed --onefile --noconfirm \
          --name "AutoClipIntisari_Mac" \
          --add-binary "ffmpeg:." \
          AutoClipintisari.py

    - name: Show build output
      run: |
        ls -la dist || true
        echo "Contents of dist:"
        find dist -maxdepth 2 -type f -print || true

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Intisari-Clipper-MacOS
        # upload semua keluaran di dist (mengantisipasi .app atau executable)
        path: dist/**
        retention-days: 7
