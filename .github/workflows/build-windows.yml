name: Build Windows App

on:
  push:
    branches: [ main ] # Jalan setiap ada update code

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter requests yt-dlp pyinstaller

    - name: Download FFmpeg for Windows
      run: |
        # Script PowerShell untuk download FFmpeg otomatis
        Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip" -OutFile "ffmpeg.zip"
        Expand-Archive ffmpeg.zip -DestinationPath .
        # Cari dan pindahkan ffmpeg.exe (lebih aman daripada path statis)
        $ff = Get-ChildItem -Path . -Recurse -Filter ffmpeg.exe | Select-Object -First 1
        if ($ff) { Move-Item -Path $ff.FullName -Destination . } else { Write-Error "ffmpeg.exe not found" }

    - name: Build EXE with PyInstaller
      run: |
        # Perhatikan: Windows menggunakan pemisah titik koma (;) untuk --add-binary
        pyinstaller --noconfirm --onefile --windowed --name "AutoClipintisari" --add-binary "ffmpeg.exe;." --add-data "README.md;." AutoClipintisari.py

    - name: Show build output
      run: |
        dir dist
        echo "Current working directory:"
        cd
    - name: Upload Artifact (Hasil Jadi)
      uses: actions/upload-artifact@v4
      with:
        name: AutoClipintisari-Windows
        # upload apapun yang ada di folder dist (aman untuk berbagai nama file)
        path: dist/**
        retention-days: 7
