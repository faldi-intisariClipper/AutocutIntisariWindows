name: Build Windows App

on:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Create Dummy README
      run: echo "AutoClip Intisari Windows" > README.md

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter requests yt-dlp pyinstaller packaging

    - name: Download FFmpeg for Windows
      run: |
        Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip" -OutFile "ffmpeg.zip"
        Expand-Archive ffmpeg.zip -DestinationPath .
        $ffmpegPath = Get-ChildItem -Path . -Filter ffmpeg.exe -Recurse | Select-Object -First 1
        if ($ffmpegPath) { Move-Item $ffmpegPath.FullName . } else { Write-Error "FFmpeg not found!" }

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "AutoClipintisari" --add-binary "ffmpeg.exe;." --add-data "README.md;." AutoClipintisari.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AutoClipintisari-Windows
        path: dist/AutoClipintisari.exe
        retention-days: 5
